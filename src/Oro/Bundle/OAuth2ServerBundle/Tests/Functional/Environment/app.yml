oro_oauth2_server:
    authorization_server:
        cors:
            allow_origins:
                - 'https://oauth.test.com'
            allow_headers:
                - 'X-Foo'
    protected_resources:
        '/test/invalid-path':
            name: 'Test Resource (path does not match route path)'
            route: 'oro_user_index'
            supported_scopes: ['scope:test']
